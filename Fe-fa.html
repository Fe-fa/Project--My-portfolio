<script>
  function filterContent() {
    var input = document.getElementById("searchInput").value.toLowerCase();
    var elements = document.querySelectorAll("h1, h2, h3, h4, h5, h6, p, li, a");

    elements.forEach(function(el) {

      } else {
        el.style.display = "none";

    });
