<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Fe-fa Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
     .navbar {
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .navbar-brand span {
      color: #ffffff !important;
      font-weight: bold;
    }
    .nav > li > a {
      color: #f5f5f5 !important;
      font-weight: 500;
    }
    .nav > li > a:hover {
      color: #64ffda !important;
    }
    .contact-section {
      padding: 50px 20px;
      background-color: #f9f9f9;
    }
    .contact-info {
      margin-bottom: 30px;
    }
    .contact-info i {
      color: #3498db;
      margin-right: 10px;
    }
    .section-title {
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
    }
    .form-control {
      border-radius: 0;
    }
    .btn-contact {
      background-color: #3498db;
      color: white;
      border-radius: 0;
    }
    .btn-contact:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#" style="display: flex; align-items: center;">
        <img src="./festus.jpeg" class="img-rounded" alt="Logo" style="height: 25px; margin-right: 10px;">
        <span style="font-weight: bold; color: #64ffda !important;">@kipyegon</span>
      </a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="./Fe-fa.html">Home</a></li>
        <li><a href="./About.html">About</a></li>
        <li><a href="./Skills.html">Skills</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="./Contact.html">Contact</a></li>
        <li><a href="./news.html">News</a></li>
      </ul>
      <form class="navbar-form navbar-right" role="search" onsubmit="return false;" style="margin-top: 8px;">
        <div class="input-group" style="border-radius: 20px; overflow: hidden; border: 1px solid #64ffda;">
          <input type="text" class="form-control" placeholder="Search..." id="searchInput" onkeyup="filterContent()" style="border: none; border-radius: 0; box-shadow: none;">
          <span class="input-group-btn">
            <button class="btn" type="button" onclick="filterContent()" style="background-color: #64ffda; border: none; color: #0a192f;">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>
</nav>
<div class="container contact-section">
  <h2 class="section-title">Contact Me</h2>
  <div class="row">
    <div class="col-md-4 contact-info">
      <p><i class="fa fa-map-marker"></i> Narok, Kenya</p>
      <p><i class="fa fa-phone"></i> +254 797 664 334</p>
      <p><i class="fa fa-envelope"></i> kipyegonfestus2017@gmail.com</p>
      <p><i class="fa fa-globe"></i> www.fefa-portfolio.com</p>
    </div>
    <div class="col-md-8">
      <form>
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Your full name">
        </div>

        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" placeholder="Your email">
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" rows="5" id="message" placeholder="Your message"></textarea>
        </div>

        <button type="submit" class="btn btn-contact">Send Message</button>
      </form>
    </div>
  </div>
</div>
<footer class="footer" style="background-color: rgba(0, 0, 0, 0.6); color: #fff; padding: 20px 0;">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <p>@Fe-fa. All rights reserved.</p>
        <ul class="list-inline">
          <li><a href="https://facebook.com/yourprofile" target="_blank" style="color: #64ffda;"><span class="glyphicon glyphicon-thumbs-up"></span> Facebook</a></li>
          <li><a href="https://wa.me/yourwhatsapplink" target="_blank" style="color: #64ffda;"><span class="glyphicon glyphicon-phone"></span> WhatsApp</a></li>
          <li><a href="mailto:you@example.com" style="color: #64ffda;"><span class="glyphicon glyphicon-envelope"></span> Email</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
<script>
  function filterContent() {
    var input = document.getElementById("searchInput").value.toLowerCase();
    var elements = document.querySelectorAll("h1, h2, h3, h4, h5, h6, p, li, a");

    elements.forEach(function(el) {
      if (el.textContent.toLowerCase().includes(input)) {
        el.style.display = "";
      } else {
        el.style.display = "none";
      }
    });
  }
</script>
</body>
</html>
